language: node_js
node_js:
- '8'
cache:
  directories:
  - node_modules
  - $HOME/.yarn-cache
before_script:
- yarn link
script:
- |
  manuel \
    --author Manuel \
    --email no-reply@manuel.fake \
    --org dan-turner \
    --repo manuel-js \
    --branch test \
    --file test/variables.yaml \
    --message "Update 'example-app' to $TRAVIS_COMMIT" \
    --path example-app.image \
    --value $TRAVIS_COMMIT
deploy:
  provider: npm
  email: dan.p.turner@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: dan-turner/manuel-js
